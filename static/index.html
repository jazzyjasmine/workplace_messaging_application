<html>
<head>
    <title>Belay</title>
    <meta charset="UTF-8"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Sacramento&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <hero>
        <h1>Belay</h1>
    </hero>

    <div class="channel_header"></div>

    <div class="auth">
        <h2>Welcome to Belay!</h2>
        <p>Log in or create a new account</p>
        <label for="username">Username</label><br><input id="username">
        <br>
        <label for="password">Password</label><br><input id="password">
        <br>
        <button id="submit_auth">Submit</button>
    </div>

    <div class="clip">
        <div class="channel">
            <div class="channel_interface">
                <div class="create_channel">
                    <label for="channel_name">New Channel Name</label><br><input id="channel_name">
                    <br>
                    <button value="create" id="create_channel">Create a Channel</button>
                    <div id="existed_channel_rooms"></div>
                </div>
                <div class="comment_box">
                    <div class="post_message">
                        <label for="post_content"></label><input id="post_content" name="comment"/>
                        <button id="post" type="submit" value="Post">Post</button>
                    </div>
                    <div class="messages"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="reply">
        <div id="currMessage"></div>
        <div class="replyInput">
            <label for="reply_content"></label><input id="reply_content" name="reply_content"/>
            <br>
            <button id="reply_submit" type="submit" value="Reply">Reply</button>
        </div>
        <div class="replies">
        </div>
    </div>
</body>
</html>
